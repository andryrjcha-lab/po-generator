<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Generator (Layout A)</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- HTML2PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>

<h2 class="title">PO Generator (Layout A)</h2>

<div class="form-container">

    <label>PO Number:</label>
    <input type="text" id="poNo" placeholder="Contoh: IG25X/RDG/PA461">

    <label>Kepada (Company):</label>
    <input type="text" id="toCompany" placeholder="PT. Indomitra Global">

    <label>UP:</label>
    <input type="text" id="toUP" placeholder="Nama PIC">

    <label>Alamat:</label>
    <textarea id="toAddress" placeholder="Alamat lengkap perusahaan"></textarea>

    <label>Site ID:</label>
    <input type="text" id="siteId">

    <label>Site Name:</label>
    <input type="text" id="siteName">

    <label>Currency:</label>
    <input type="text" id="currency" value="IDR">

    <label>Upload Logo:</label>
    <input type="file" id="logoUpload">

    <label>Upload Tanda Tangan:</label>
    <input type="file" id="signUpload">

</div>

<button onclick="addItem()">+ Tambah Item</button>
<button onclick="updatePreview()">Update Preview</button>
<button onclick="generatePDF()">Generate PDF</button>

<!-- ==========================
     A4 PREVIEW
=========================== -->
<div id="poPreview" class="po-paper">

    <!-- HEADER -->
    <div class="header">
        <img id="logoImg" class="logo" src="logo rdg.jpg">
        <h1 class="company">PT. RDG DAYA GEMILANG</h1>
        <div class="sub">KONTRAKTOR WORKCME</div>
    </div>

    <!-- INFO ATAS -->
    <table class="top-info">
        <tr>
            <td>
                Kepada / To : <b id="p_toCompany"></b><br>
                UP : <b id="p_toUP"></b><br>
                Alamat : <span id="p_toAddress"></span>
            </td>
            <td>
                PO No : <b id="p_poNo"></b><br>
                Date : <span id="p_date"></span><br>
                Currency : <span id="p_currency"></span>
            </td>
        </tr>
    </table>

    <h3 class="po-title">ORDER PEMBELIAN / PURCHASE ORDER</h3>

    <table class="site-info">
        <tr>
            <td>Site ID: <b id="p_siteId"></b></td>
            <td>Site Name: <b id="p_siteName"></b></td>
        </tr>
    </table>

    <!-- ITEMS TABLE -->
    <table class="items-table">
        <thead>
            <tr>
                <th>No</th>
                <th>Keterangan / Description</th>
                <th>Material No</th>
                <th>Jumlah</th>
                <th>Satuan</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
    </table>

    <!-- FOOTER -->
    <div class="footer-section">
        <div>Jakarta, <span id="p_date2"></span></div>
        <br>
        <div>PT. RDG DAYA GEMILANG</div>
        <br><br>
        <img id="signImg" class="sign">
        <br>
        (Authorized Sign)
    </div>

</div>

<!-- SCRIPT -->
<script src="script.js"></script>

</body>
</html>
